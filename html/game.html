<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.wrap {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div.wrap .container {
        width: 1920px;
        height: 100vh;
        background-image: url(../img/space.jpeg);
        position: relative;
        /* overflow: hidden; 화면 밖으로 나가지 않도록 제한 */
      }

      div.wrap .container #me {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid red;
        border-radius: 50px;
        background: red;
        display: none;
      }

      div.wrap .container .enemy {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 2px solid yellow;
        border-radius: 50px;
        background: yellow;
      }

      #timer {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 40px;
      }

      #start {
        position: relative;
        left: 46%;
        top: 44%;
        font-size: 1.5em;
        width: 150px;
        height: 50px;
        background: #fff;
        border-radius: 50px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <button id="start">시작</button>
        <div id="me" class="box"></div>
      </div>
    </div>

    <div id="timer">0:00</div>
    <script>
      let gameTimer = 0;
      let enemySpeed = 4; // 적의 이동 속도
      let player = document.getElementById("me");
      let btn = document.getElementById("start"); // 시작 버튼





      ////////================== BULLET =================////////



      // 총알 생성 함수

      function createBullet() {
        console.log("된다된다");
        let mouseX = event.clientX;
        let mouseY = event.clientY;
        let bullet = document.createElement("div");
        bullet.classList.add("bullet");
        bullet.style.position = "absolute";
        bullet.style.width = "10px";
        bullet.style.height = "10px";
        bullet.style.borderRadius = "50px";
        bullet.style.background = "red";

        // 출발점 설정: 플레이어의 위치를 중심으로 설정
        bullet.style.top = player.offsetTop + player.offsetHeight / 2 + "px";
        bullet.style.left = player.offsetLeft + player.offsetWidth / 2 + "px";

        // 랜덤한 방향 결정
        let direction = Math.floor(Math.random() * 8); // 0부터 7까지의 랜덤한 값
        let deltaX, deltaY;

        // 각 방향에 따른 이동량 설정
        switch (direction) {
          case 0: // 위쪽으로 이동
            deltaX = 0;
            deltaY = -1;
            break;
          case 1: // 오른쪽 위 대각선으로 이동
            deltaX = 1;
            deltaY = -1;
            break;
          case 2: // 오른쪽으로 이동
            deltaX = 1;
            deltaY = 0;
            break;
          case 3: // 오른쪽 아래 대각선으로 이동
            deltaX = 1;
            deltaY = 1;
            break;
          case 4: // 아래쪽으로 이동
            deltaX = 0;
            deltaY = 1;
            break;
          case 5: // 왼쪽 아래 대각선으로 이동
            deltaX = -1;
            deltaY = 1;
            break;
          case 6: // 왼쪽으로 이동
            deltaX = -1;
            deltaY = 0;
            break;
          case 7: // 왼쪽 위 대각선으로 이동
            deltaX = -1;
            deltaY = -1;
            break;
        }

        // 총알 이동 함수 호출
        moveBullet(bullet, deltaX, deltaY);

        // 총알을 body에 추가
        document.body.appendChild(bullet);
      }

      // 총알 이동 함수
      function moveBullet(bullet, deltaX, deltaY) {
        let moveInterval = setInterval(function () {
          let bulletLeft = parseInt(bullet.style.left);
          let bulletTop = parseInt(bullet.style.top);

          // 총알이 화면 밖으로 나가면 제거
          if (
            bulletLeft > window.innerWidth ||
            bulletTop > window.innerHeight ||
            bulletLeft + bullet.offsetWidth < 0 ||
            bulletTop + bullet.offsetHeight < 0
          ) {
            clearInterval(moveInterval);
            document.body.removeChild(bullet);
          } else {
            // 총알의 위치 업데이트
            bullet.style.left = bulletLeft + deltaX * (enemySpeed + 4) + "px";
            bullet.style.top = bulletTop + deltaY * (enemySpeed + 4) + "px";

            // 적과 충돌 검사
            checkCollisionBullet(bullet);
          }
        }, 10);
      }

      function checkCollisionBullet(bullet) {
        if (!gameOverAlertShown) {
          let bulletRect = bullet.getBoundingClientRect(); // 총알의 위치 정보 가져오기
          let enemies = document.querySelectorAll(".enemy"); // 모든 적 가져오기

          // 모든 적에 대해 충돌 검사 수행
          enemies.forEach((enemy) => {
            let enemyRect = enemy.getBoundingClientRect(); // 현재 적의 위치 정보 가져오기

            // 충돌 검사
            if (
              enemyRect.left < bulletRect.right &&
              enemyRect.right > bulletRect.left &&
              enemyRect.top < bulletRect.bottom &&
              enemyRect.bottom > bulletRect.top
            ) {
              // 총알 맞은 적 제거
              document.body.removeChild(enemy);
            }
          });
        }
      }


////================== 플레이어 이동 ==================//////



      // 플레이어가 마우스 위치로 이동하는 함수
      document.addEventListener("mousemove", function (event) {
        let mouseX = event.clientX;
        let mouseY = event.clientY;

        player.style.left = mouseX - player.offsetWidth / 2 + "px";
        player.style.top = mouseY - player.offsetHeight / 2 + "px";
      });







      ///===================== ENEMY ==================//////
      // 적 생성 함수
      function createEnemy() {
        for (let i = 0; i < 200; i++) {
          let enemy = document.createElement("div");
          enemy.classList.add("enemy");
          enemy.style.position = "absolute";
          enemy.style.width = "20px";
          enemy.style.height = "20px";
          enemy.style.border = "2px solid yellow";
          enemy.style.borderRadius = "50px";
          enemy.style.background = "yellow";

          // 임의의 방향 결정
          let direction = Math.floor(Math.random() * 4);
          let startX, startY;

          // 동서남북 방향에 따라 시작 위치 설정
          switch (direction) {
            case 0: // 북쪽에서 출발
              startX = Math.random() * window.innerWidth;
              startY = -20;
              break;
            case 1: // 동쪽에서 출발
              startX = window.innerWidth;
              startY = Math.random() * window.innerHeight;
              break;
            case 2: // 남쪽에서 출발
              startX = Math.random() * window.innerWidth;
              startY = window.innerHeight;
              break;
            case 3: // 서쪽에서 출발
              startX = -20;
              startY = Math.random() * window.innerHeight;
              break;
          }

          enemy.style.top = startY + "px";
          enemy.style.left = startX + "px";
          document.body.appendChild(enemy);

          // 적의 이동 함수 호출
          moveEnemy(enemy);
        }
      }

      function moveEnemy(enemy) {
        // 랜덤한 이동 방향 결정
        let direction = Math.floor(Math.random() * 8); // 0부터 7까지의 랜덤한 값
        let deltaX, deltaY;

        // 각 방향에 따른 이동량 설정
        switch (direction) {
          case 0: // 위쪽으로 이동
            deltaX = 0;
            deltaY = -1;
            break;
          case 1: // 오른쪽 위 대각선으로 이동
            deltaX = 1;
            deltaY = -1;
            break;
          case 2: // 오른쪽으로 이동
            deltaX = 1;
            deltaY = 0;
            break;
          case 3: // 오른쪽 아래 대각선으로 이동
            deltaX = 1;
            deltaY = 1;
            break;
          case 4: // 아래쪽으로 이동
            deltaX = 0;
            deltaY = 1;
            break;
          case 5: // 왼쪽 아래 대각선으로 이동
            deltaX = -1;
            deltaY = 1;
            break;
          case 6: // 왼쪽으로 이동
            deltaX = -1;
            deltaY = 0;
            break;
          case 7: // 왼쪽 위 대각선으로 이동
            deltaX = -1;
            deltaY = -1;
            break;
        }

        let moveInterval = setInterval(function () {
          let enemyLeft = parseInt(enemy.style.left);
          let enemyTop = parseInt(enemy.style.top);

          // 적이 화면 밖으로 나가면 제거
          if (
            enemyLeft > window.innerWidth ||
            enemyTop > window.innerHeight ||
            enemyLeft + enemy.offsetWidth < 0 ||
            enemyTop + enemy.offsetHeight < 0
          ) {
            clearInterval(moveInterval);
            document.body.removeChild(enemy);
          } else {
            // 적의 위치 업데이트
            enemy.style.left = enemyLeft + deltaX * enemySpeed + "px";
            enemy.style.top = enemyTop + deltaY * enemySpeed + "px";

            // 플레이어와 충돌 검사
            checkCollision(enemy);
          }
        }, 10);
      }

      // 충돌 검사 함수
      let gameOverAlertShown = false; // 게임 오버 alert가 이미 표시되었는지를 나타내는 변수

      function checkCollision(enemy) {
        if (!gameOverAlertShown) {
          // 게임 오버 alert가 표시되지 않았다면 실행
          let enemyRect = enemy.getBoundingClientRect();
          let bulletRect = player.getBoundingClientRect();

          if (
            enemyRect.left < bulletRect.right &&
            enemyRect.right > bulletRect.left &&
            enemyRect.top < bulletRect.bottom &&
            enemyRect.bottom > bulletRect.top
          ) {
            gameOverAlertShown = true; // alert가 표시되었음을 표시
            let retry = confirm(`게임 오버!  기록:  ${document.getElementById("timer").textContent} \n한판 더 할거면 확인`);
            
            if (!retry) {
              window.location.href = "./choice.html";
            } else  {
              location.reload(); // 새로고침
            }
            
          }
        }
      }


/////================================================///////

      // 시간 업데이트 함수
      function updateTime() {
        let timerDisplay = document.getElementById("timer");
        let minutes = Math.floor(gameTimer / 60);
        let seconds = gameTimer % 60;
        timerDisplay.innerText =
          minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
      }

      // 게임 루프 함수
      function gameLoop() {
        gameTimer++; // 시간을 1초씩 증가
        updateTime();
      }

      // 게임 시작 함수
      function startGame() {
        // 버튼삭제
        btn.style.display = "none";
        player.style.display = "block";

        // 게임 루프 시작
        gameInterval = setInterval(gameLoop, 1000);

        // 게임 시작 시 적 생성
        createEnemy();

        // 적 재생성 타이머 설정
        setInterval(createEnemy, 3000);
      }
      btn.addEventListener("click", (e) => {
        // 게임 시작

        startGame();
      });

      document.addEventListener("keyup", function (e) {
        if (e.key === "Shift") {
          console.log("이벤트리스너");
          createBullet();
        }
      });
    </script>
  </body>
</html>
